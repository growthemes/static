<!DOCTYPE html>
<meta charset="utf-8">
<title>Static Fileset</title>
<h1>Hello World!</h1>
<p>All files in the <code>/static/</code> directory are served as static files at the root URL.
<p>In other words, pod file <code>/static/file.html</code> (this file) is served at URL path <code>/file.html</code>.
